<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Update Example</title>
    <style>
      .card {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="cardsContainer">
      <div class="card" data-time="15:00">Card 1</div>
      <div class="card" data-time="15:03">Card 2</div>
      <div class="card" data-time="15:04">Card 3</div>
    </div>

    <script>
      function updateCards() {
        const now = new Date()
        const currentTime = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0')
        const cards = document.querySelectorAll('.card')

        cards.forEach((card) => {
          const cardTime = card.getAttribute('data-time')
          if (cardTime <= currentTime) {
            card.style.display = 'none' // Зеленый цвет для обновленных карточек
          } else {
            card.style.backgroundColor = '#f8d7da' // Красный цвет для не обновленных карточек
          }
        })
      }

      // Обновляем карточки каждую минуту
      setInterval(updateCards, 1000)
      // Первоначальный вызов функции для немедленного обновления
      updateCards()
    </script>
  </body>
</html>
